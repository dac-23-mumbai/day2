<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Blocking Width 100% -->
    <h1 style="background: green">Hello</h1>
    <h1 style="background: chocolate">World</h1>
    <p style="background: gold">Lorem ipsum dolor sit amet.</p>
    <div style="background: red">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    </div>

    <!-- Non Blocking Width -->
    <span style="background: green">Hello</span>
    <span style="background: chocolate">World</span>
  </body>
</html>
